{% extends 'base.html' %}

{% block titulo %}Excluir Estaco Civil{% endblock %}

{% block corpo %}
<div id="conteudo-dados" >
    <div style="display: flex; justify-content: center;">
        <h1><label class='text-primary'>Exclusão de Estado Civil</label></h1>
    </div>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtSigla" class="form-label text-primary">Descrição</label>
            <input type="text" class="form-control" id="txtSigla" name="descricao" placeholder="Informe a sigla" readonly value="{{ estadocivil.descricao }}" />
        </div>
        <div class="mb-3">
            <input type="submit" value="Excluir" class="btn btn-danger" />
            <input type="reset" value="Cancelar" class="btn btn-secondary" />
        </div>        
    </form>
</div>
{% endblock %}
