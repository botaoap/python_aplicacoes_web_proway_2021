{% extends 'base.html'%}

{% block titulo %}Excluir Uf{% endblock %}

{% block body %}
<div id="content-data">
    <div style="display: flex; justify-content: center;">
        <h1 class="text-primary"><label>Excluir Uf</label></h1>
    </div>
    <form action="">
        <div class="mb-3">
            <label for="textNome" class="form-label text-primary">Nome</label>
            <input type="text" class="form-control" id="textNome" placeholder="Informe seu Nome" readonly>
          </div>
        <div class="mb-3">
          <label for="textSigle" class="form-label text-primary">Sigla</label>
          <input type="text" class="form-control" id="textSigla" placeholder="Informe Sigla" required maxlength="2" minlength="2" readonly>
        </div>
        <input class="btn btn-danger" type="submit" value="Excluir" />
        <input class="btn btn-primary" type="reset" value="Cancel" />
      </form>
</div>
{% endblock %}
