{% extends 'base.html'%}

{% block titulo %}Cadastro Produtos{% endblock %}

{% block body %}
<div id="content-data">
    <div style="display: flex; justify-content: center;">
        <h1 class="text-primary"><label>Cadastro de Produtos</label></h1>
    </div>
    <form action="">
        <div class="mb-3">
          <label for="textNome" class="form-label text-primary">Nome</label>
          <input type="text" class="form-control" id="textNome" placeholder="Informe seu Nome">
        </div>
        <div class="mb-3">
          <label for="textValor" class="form-label text-primary">Valor</label>
          <input type="text" class="form-control" id="textValor" placeholder="R$100,00">
        </div>
        <div class="mb-3">
          <label for="textCategoria" class="form-label text-primary">Categoria</label>
          <select class="form-select" name="textCidade" id="textCategoria">
            {% for categorias in categoria %}
              <option value="{{ categorias.id }}">{{ categorias.nome }}</optlion>
            {% endfor %}
          </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Cadastrar" />
        <input class="btn btn-danger" type="reset" value="Cancel" />
      </form>
</div>
{% endblock %}
