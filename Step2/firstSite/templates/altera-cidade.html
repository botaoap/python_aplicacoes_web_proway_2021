{% extends 'base.html'%}

{% block titulo %}Alterar Cidade{% endblock %}

{% block body %}
<div id="content-data">
    <div style="display: flex; justify-content: center;">
        <h1 class="text-primary"><label>Alterar Cidade</label></h1>
    </div>
    <form action="">
        <div class="mb-3">
          <label for="textNome" class="form-label text-primary">Nome</label>
          <input type="text" class="form-control" id="textNome" placeholder="Informe seu Nome">
        </div>
        <div class="mb-3">
          <label for="textUf" class="form-label text-primary">Sigla</label>
          <select class="form-select" name="textUf" id="textUf">
            <option value="0">Selecione</optlion>
          </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Cadastrar" />
        <input class="btn btn-danger" type="reset" value="Cancel" />
      </form>
</div>
{% endblock %}
