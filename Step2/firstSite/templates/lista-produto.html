{% extends 'base.html' %}

{% block titulo %}Produtos{% endblock %}

{% block body %}
<div id="content-data">
    <div style="display: flex; justify-content: center;">
        <h1 class="text-primary"><label>Lista de Produtos</label></h1>
    </div>
    <div>
        <a href="cadastro-produto"><input type="button" value="Novo" class="btn btn-primary"></a>
    </div>
    {% if total > 0 %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan="3"></th>
            </tr>
            <tr>
                <td><label>Nome</label></td>
                <td><label>Valor</label></td>
                <td colspan="2" align="right"><label>AÃ§oes</label></td>
            </tr>
        </thead>
        <tbody>
            {% for produtos in produto %}
            <tr>
                <td>{{ produtos.nome }}</td>
                <td>{{ produtos.valor }}</td>
                <td align="right">
                    <a href="altera-produto"><input type="button" class="btn btn-warning" value="Alterar"></a>
                    <a href="exclui-produto"><input type="button" class="btn btn-danger" value="Excluir"></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <td colspan="3" align="right"><label>Total de Registro: {{ total }}</label></td>
        </tfoot>
    </table>
    {% else %}
    {% include 'sem-itens.html' %}
    {% endif %}
</div>
{% endblock %}
