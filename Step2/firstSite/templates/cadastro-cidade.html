{% extends 'base.html'%}

{% block titulo %}Cadastro Cidade{% endblock %}

{% block body %}
<div id="content-data">
    <div style="display: flex; justify-content: center;">
        <h1 class="text-primary"><label>Cadastro de Cidade</label></h1>
    </div>
    <form method="post" action="">
      {% csrf_token %}
        <div class="mb-3">
          <label for="textNome" class="form-label text-primary">Nome</label>
          <input type="text" class="form-control" id="textNome" name="nome" placeholder="Informe seu Nome">
        </div>
        <div class="mb-3">
          <label for="textUf" class="form-label text-primary">Sigla</label>
          <select class="form-select" id="textUf" name="uf">
            <option value="0" selected>Selecione</option>
            {% for ufs in uf %}
              <option value="{{ ufs.id }}">{{ ufs.sigla }}</option>
            {% endfor %}
          </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Cadastrar" />
        <input class="btn btn-danger" type="reset" value="Cancel" />
      </form>
</div>
{% endblock %}
